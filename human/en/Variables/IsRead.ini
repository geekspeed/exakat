name = "Variable Is Read";
description = "Report variables that are read, at this point of the code.

<?php

// $a is written
$a = 1;

// $a is read 
echo $a; 

// $a is read and written at the same time. 
// There is another analysis that reports written variables
echo ++$a; 

?>

See also `Variable Is Modified`_.

";
