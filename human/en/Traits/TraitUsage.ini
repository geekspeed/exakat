name = "Traits Usage";
description = "Usage of traits in the code.

<?php

trait t {
    function t() {
        echo 'I\'m in t';
    }
}

class foo {
    use t;
}

$x = new foo();
$x->t();

?>

See also `Traits <http://php.net/manual/en/language.oop5.traits.php>`_.
";
