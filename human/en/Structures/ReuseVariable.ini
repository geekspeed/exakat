name = "Reuse Variable";
description = "A variable is already holding the content that is re-calculated later. Use the cached value.

<?php

function foo($a) {
    $b = strtolower($a);
    
    // strtolower($a) is already calculated in $b. Just reuse the value.
    if (strtolower($a) === 'c') {
        doSomething();
    }
}

?>

